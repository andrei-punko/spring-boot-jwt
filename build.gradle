/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE'
    implementation 'org.springframework.security:spring-security-jwt:1.0.7.RELEASE'
    implementation 'org.springframework.security.oauth:spring-security-oauth2:2.1.0.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.0.4.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.197'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.4.RELEASE'
}

group = 'com.nouhoun.springboot.jwt.integration'
version = '0.0.1-SNAPSHOT'
description = 'springboot-jwt'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
